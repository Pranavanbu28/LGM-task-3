<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Registration form</h1>
    <div class="wrapper">
        
        <div class="left">
            <div class="name mb">
                <label for="">Name</label>
                <input type="text" id="name-inp">
            </div>
            <div class="email mb">
                <label for="">Email</label>
                <input type="email" id="email-inp">
            </div>
            <div class="website mb">
                <label for="">Website</label>
                <input type="text" id="web-inp">
            </div>
            <div class="image mb">
                <label for="">Image link</label>
                <input type="text" id="image-inp">
            </div>
            <div class="gender mb">
                <label for="">Gender</label>
                <input type="radio" value = "Male" id="male">Male
                <input type="radio" value = "Female"id="female">Female
            </div>
            <div class="skills mb">
                <label for="">Skills</label>
                <input type="checkbox" class="skillss" value = "Java" id="java">Java
                <input type="checkbox" class="skillss" value = "HTML"id="html">HTML
                <input type="checkbox" class="skillss" value = "CSS"id="css">CSS
            </div>
            <button id="enroll">Enroll student</button>
            <button id="clear">Clear</button>
        </div>
        <div class="right">
            <h2>Enrolled students</h2>
            <table class="table hid" border="2" >
                <tr >
                    <th>Info</th>
                    <th>Image</th>
                </tr>
               
            </table>
    </div>






    <script src="script.js"></script>
</body>
</html>
